<div class="container">
  <div class="row">
    <div *ngFor="let task of tasks; let i = index" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a [routerLink]="['/tasks', task._id]">
        <div class="card mt-3 cardCol">
          <h5 class="card-title">{{task.title}}</h5>
        </div>
      </a>
    </div>
    <a [routerLink]="['/tasks/newTask']">
      <div class="card mt-3 cardCol">
        <h5 class="card-title">Dodaj task</h5>
      </div>
    </a>
  </div>
</div>
