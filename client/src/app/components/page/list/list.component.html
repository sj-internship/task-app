<div class="float-left ml-4 mt-3">
    <app-search [allUniqueTags]="allUniqueTags"></app-search>


</div>

<div class="container my-3">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>
                    Title
                </th>
                <th>
                    <div class="text-right">
                        Tags
                    </div>
                </th>
                <th>
                    <div class="text-right">
                        Created at
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of filteredTasks; let i = index">
                <th>{{i+1}}</th>
                <td>
                    <a [routerLink]="['/tasks', task._id]">
                        {{task.title}}
                    </a>
                </td>
                <td>
                    <div class="text-right">
                        <span *ngFor="let tag of task.tags"
                            class="badge badge-secondary ml-2">
                            {{tag}}
                        </span>

                    </div>
                </td>
                <td>
                    <div class="text-right">
                        {{task.createdAt | date: 'medium'}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="addTaskButton mb-3 float-right">
        <a [routerLink]="['/tasks/newTask']" class="">
            <button class="btn btn-outline-success my-2 p-2 my-sm-0">Add new task</button>
        </a>
    </div>
</div>
