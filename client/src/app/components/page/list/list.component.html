<div class="container-fluid my-3">
    <div class="row">

        <div class="col-lg-2 col-sm-4">
            <app-search [allUniqueTags]="allUniqueTags" (onFilterEmitter)="onFilterChanged($event)"></app-search>

        </div>
        <div class="col-lg-10 col-sm-8">

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            Title
                        </th>
                        <th>
                            <div class="text-right">
                                Tags
                            </div>
                        </th>
                        <th>
                            <div class="text-right">
                                Created at
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of filteredTasks; let i = index">
                        <th style="width: 10%;">{{i+1}}</th>
                        <td style="width: 20%;">
                            <a [routerLink]="['/tasks', task._id]">
                                {{task.title}}
                            </a>
                        </td>
                        <td style="width: 40%;">
                            <div class="text-right">
                                <span *ngFor="let tag of task.tags" class="badge badge-secondary ml-2">
                                    {{tag}}
                                </span>

                            </div>
                        </td>
                        <td>
                            <div class="text-right">
                                {{task.createdAt | date: 'medium'}}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="addTaskButton mb-3 d-flex justify-content-end">
                <a [routerLink]="['/tasks/newTask']" class="">
                    <button class="btn btn-outline-success my-2 p-2 my-sm-0">Add new task</button>
                </a>
            </div>
            <div class="d-flex justify-content-between">
                <ngb-pagination *ngIf="taskCount" [collectionSize]="taskCount" [(page)]="page" [pageSize]="pageSize"
                    [boundaryLinks]="true" (pageChange)="onPageChange($event)"></ngb-pagination>
                <div>
                    <span>Showing
                        {{(page-1) * pageSize +1}}-{{taskCount > (page * pageSize)? (page * pageSize) : taskCount}} of
                        {{taskCount}}</span>
                    <button (click)="setLimit(5)" class="btn btn-primary ml-2">5</button>
                    <button (click)="setLimit(10)" class="btn btn-primary ml-2">10</button>
                    <button (click)="setLimit(15)" class="btn btn-primary ml-2">15</button>
                </div>
            </div>
        </div>
    </div>
</div>
