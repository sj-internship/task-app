<div class="float-left ml-4 mt-3">
    <label>Filter your tasks</label>
    <select2 [data]="allUniqueTags" (valueChanged)="selectChanged($event)" [width]="200"
        [options]="selectOptions">
    </select2>

    <form (submit)="onFilter()" [formGroup]="filterForm">
        <div class="formGroup">
            <label>Tag</label>
            <input formControlName="tag" class="form-control">
        </div>
        <div class="formGroup">
            <label>Title</label>
            <input formControlName="title" class="form-control">
        </div>
        <div class="formGroup">
            <label>Owner</label>
            <input formControlName="owner" class="form-control">
        </div>
        <button type="submit" class="btn btn-secondary">Filter</button>
    </form>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let task of filteredTasks; let i = index" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <a [routerLink]="['/tasks', task._id]">
                <div class="card mt-3 cardCol">
                    <h5 class="card-title">{{task.title}}</h5>
                </div>
            </a>
        </div>
    </div>
    <div class="addTaskButton">
        <a [routerLink]="['/tasks/newTask']">
            <button class="btn btn-outline-success my-2 my-sm-0">Add task</button>
        </a>
    </div>
</div>
