<div class="card" style="width: 18rem; margin:auto; padding: 7px;">
  <form [formGroup]="taskForm" (submit)="onSubmit()">
    <label>Title</label>
  <input formControlName="title"  class="form-control">
  <label>Description</label>
  <input formControlName='description'  class="form-control"><br>
  <button class="btn btn-outline-success my-2 my-sm-0">
    {{buttonText}}</button>
</form>
<button (click)="deleteTask()" *ngIf="updateMode" class="btn btn-danger mt-2 w-50">Delete</button>
<!--<button (click)="toggleEditMode()" class= "btn btn-outline-success my-2 my-sm-0">Edit</button> -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
