<div>
    <form (submit)="onFilterSubmit()" [formGroup]="filterForm">
        <div class="formGroup">
            <label>Tag</label>
            <select2 [data]="allUniqueTags" (valueChanged)="onSelectFilterChange($event)" [options]="selectOptions">
            </select2>
        </div>
        <div class="formGroup">
            <label>Title</label>
            <input formControlName="title" class="form-control">
        </div>
        <div class="formGroup">
            <label>Choose date</label><br>
            <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t"
                outsideDays="hidden">
            </ngb-datepicker>
            
            <ng-template #t let-date let-focused="focused">
                <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                </span>
            </ng-template>
        </div>
    
        <button type="submit" class="btn btn-secondary mt-2">Filter</button>
    </form>
</div>
